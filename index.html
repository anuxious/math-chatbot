<div class="chat_icon">
	<i class="fa fa-comments" aria-hidden="true"></i>

<div class="chat_box">
	<div class="my-conv-form-wrapper">
		<form action="" method="GET" class="hidden">

      <select data-conv-question="Hello! How can I help you? Click on the topic you wnat to brush up on" name="category">
        <option value="WebDevelopment">AP: nₜₕ term</option>
        <option value="DigitalMarketing">AP: sum of nₜₕ terms</option>
      </select>

      <div data-conv-fork="category">
        <div data-conv-case="WebDevelopment">
          <input type="text" name="domainName" data-conv-question="Okay. The formula for A.P. is 'Tₙ = a + (n - 1)d' where n is the number, d is 
								   the common difference and a is the final term of the A.P. Reply with anything to continue.">    
        </div>
        <div data-conv-case="DigitalMarketing" data-conv-fork="first-question2">
          <input type="text" name="companyName" data-conv-question="Okay. The formula for A.P. is 'Sₙ=n/2[2a + (n – 1)d]' or 'Sₙ=n/2[a + l]' where n is the number, d is 
								   the common difference, l is the last term and a is the final term of the A.P. 
								    Reply with anything to continue"> 
        </div>
      </div>

      <input type="text" name="name" data-conv-question="Now I will be elaborating on both of these so you can look through the topics and get a 
							 better understanding of the same. Write anything to proceed">

      <input type="text" data-conv-question="Arithmetic progression can be defined as a sequence where the differences between every two 
					     consecutive terms are the same. The common difference is the difference between the second term of the
					     A.P. and the first term, denoted by 'd' and the first term of the A.P. is given by 'a'. Putting the values in 
					     the formula, you can find the solution. For further explanation, please Refer to your NCERT book." data-no-answer="true">
			
	<input type="text" data-conv-question="The sum of n terms of AP is the sum(addition) of first n terms of the arithmetic sequence. It is equal to n divided by 2 times the 
					       sum of twice the first term – ‘a’ and the product of the difference between second and first term-‘d’ 
					       also known as common difference, and (n-1), where n is numbers of terms to be added." data-no-answer="true">

	     type="email" name="email" required placeholder="What's your e-mail?"> -->

      <select data-conv-question="Thank you , we hope you understood now.">
        <option value="Yes">Yes I did.</option>
      </select>

  	</form>
	</div>
</div>
